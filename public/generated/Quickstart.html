<section class="quickstart section">
  <h2>Quickstart</h2>
  <div class="quickstart-grid">
    <div class="qs-card">
      <strong>Install dependencies</strong>
      <pre>
        <code>pnpm add -D @collie-lang/cli @collie-lang/vite</code>
      </pre>
    </div>
    <div class="qs-card">
      <strong>Update config</strong>
      <pre>
        <code>plugins: [collie(), react()]</code>
      </pre>
    </div>
    <div class="qs-card">
      <strong>Create your first Collie file</strong>
      <pre>
        <code>import Hero from "./Hero.collie"</code>
      </pre>
    </div>
  </div>
</section>
